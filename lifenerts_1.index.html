

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFENERTS 10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon {
            position: absolute;
            width: 180px;
            height: 180px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Moon_icon.svg/1024px-Moon_icon.svg.png') no-repeat center center;
            background-size: contain;
            animation: moonMove 2s forwards;
        }

        .crescent {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Crescent_moon_icon.svg/1024px-Crescent_moon_icon.svg.png') no-repeat center center;
            background-size: contain;
            animation: crescentMove 2s forwards;
        }

        @keyframes moonMove {
            0% {
                transform: translate(-100%, 100%) scale(0.5);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes crescentMove {
            0% {
                transform: translate(-100%, 100%) scale(0.5);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .title-container {
            position: relative;
            margin-top: 10px; /* Naikkan posisi teks lebih tinggi */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: white;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
            position: relative;
            opacity: 0; /* Awalnya tidak terlihat */
            transform: translateY(-20px); /* Awalnya diangkat */
            animation: fadeInUp 1s forwards 0.5s; /* Animasi timbul */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.7), transparent);
            width: 80%;
            left: 10%;
            bottom: -10px;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .next-btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .next-btn:active {
            transform: translateY(1px);
        }

        .next-btn.clicked {
            animation: slideLeft 0.8s forwards;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100px);
                opacity: 0;
            }
        }

        .transition-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000428;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="transition-effect"></div>
    <div class="scene">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
        <div class="crescent"></div>
    </div>
    
    <div class="title-container">
        <h1 class="title">LIFENERTS 10</h1>
        <div class="title-line"></div>
    </div>
    
    <button class="next-btn" id="nextBtn">
        Berikutnya
    </button>

    <script>
        // Create background stars
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 2 + 0.5;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 3;
            const duration = Math.random() * 3 + 1;
            const brightness = Math.random() * 0.8 + 0.2;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${posX}%`;
            star.style.top = `${posY}%`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;
            star.style.opacity = brightness;
            
            starsContainer.appendChild(star);
        }

        // Button and transition
        const nextBtn = document.getElementById('nextBtn');
        const transition = document.querySelector('.transition-effect');

        nextBtn.addEventListener('click', function() {
            this.classList.add('clicked');
            transition.style.opacity = '1';
            
            setTimeout(() => {
                window.location.href = "link.html"; // Pastikan nama file halaman kedua benar
            }, 800);
        });
    </script>
</body>
</html>
