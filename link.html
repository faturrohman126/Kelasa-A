
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Foto angkatan </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.5s; /* Animation timbul */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        a {
            color: #2ecc71;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 5px;
        }

        a:hover {
            color: #27ae60;
            transform: translateY(-2px);
            background: rgba(46, 204, 113, 0.2);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Link Foto Angkatan</h1>
        <div class="link-box">
            <a href="https://drive.google.com/drive/folders/1d5dBoTAbx6iKC0X_4y_OS0dYPBHphXU2?usp=drive_link" target="_blank">
                https://drive.google.com/drive/folders/1d5dBoTAbx6iKC0X_4y_OS0dYPBHphXU2?usp=drive_link
            </a>
        </div>
    </div>

    <script>
        // Create stars
        const starscontainer = document.getElementById('stars');
        const starscount = 150;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 2 + 0.5;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 3;
            const duration = Math.random() * 3 + 1;
            const brightness = Math.random() * 0.8 + 0.2;
            
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${posX}%`;
            star.style.top = `${posY}%`;
            star.style.animationDelay = `${delay}s`;
            star.style.animationDuration = `${duration}s`;
            star.style.opacity = brightness;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
